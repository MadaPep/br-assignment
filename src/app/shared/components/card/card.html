<div class="card">
  <div class="card-header">
    <span class="card-header-title">{{ title() }}</span>

    @if(headerButtonText()){
    <app-button type="destructive" (click)="onHeaderButtonClick()">{{
      headerButtonText()
      }}</app-button>
    }
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  <div class="card-footer">
    @if(footerButtonText()){
    <app-button (click)="onFooterButtonClick()">{{ footerButtonText() }}</app-button>
    }
  </div>
</div>
