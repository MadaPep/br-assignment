<div class="select-button-container">
  <button (click)="toggleOptions()" [class]="{'selected': selectedOption()}">{{selectedOption() ?? placeholder()}} <app-icon>keyboard_arrow_down</app-icon></button>
  @if(optionsVisible()){
  <div class="select-button-options">
    <input type="text" placeholder="Filter events..."  [(ngModel)]="filter" />
    <ul>
      @for(option of filteredOptions(); track $index){
      <li (click)="onSelect(option)">{{option}}</li>
      }
    </ul>
  </div>
  }

</div>
