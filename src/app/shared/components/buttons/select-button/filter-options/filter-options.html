<div class="select-button-options">
  <div class="filter-bar">
    @if(selectedParentOption()){
    <div class="filter-chip">{{selectedParentOption()}}</div>
    }
    <input class="filter-input" type="text" placeholder="Filter events..." [(ngModel)]="filter" />
  </div>
  <ul>
    @for(option of filteredOptions(); track $index){
    <li (click)="onSelect(option)">{{option}}</li>
    }
  </ul>
</div>
